<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- começa o controle do Menu de comandos -->
    <!--
    <nav class=" navbar bg-blue navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    -->
    <!--        expandi o conteudo da linha                aumenta a fonte            muda a cor de fundo do navbar-->
    <nav class="navbar bg-blue navbar navbar-expand-lg  navbar-brand mb-0 h1 " style="background-color:#5F9EA0;">    
        <div class="container-fluid">
            <img src="./assets/image/autoescola.png" alt="Logotipo" width="50" height="30" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Atividade
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Em andamento</a></li>
                            <li><a class="dropdown-item" href="#">Pendentes</a></li>
                            <li><a class="dropdown-item" href="#">Concluídas</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <!-- desabilitado na aula do dia 02/05/23 <li><a class="dropdown-item" href="#">Cadastrar</a></li> -->
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="filtrar" aria-label="filtrar"  style="background: #e9eb87;">                
                    <button class="btn btn-light" type="submit">Buscar</button>
                    
                <!-- para mostrar que há notificações pendentes de serem lidas ou atividades a cumprir -->
                    <button type="button" class="btn btn-primary">
                       Notificações <span class="badge text-bg-secondary">4</span>
                    </button>
                <!-- ------------------------------------------------------------------------------ -->
                </form>
            </div>
        </div>
       
</nav> <!-- termina o controle do Menu de comandos -->
    
    <main class="container" style="background-color: #DCDCDC;">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
            Cadastrar atividade
        </button>

        <div id="atividades" class="row mx-auto my-2 g-3">
        </div> <!-- row -->

    </main>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                 <!--                        Mudando a cor do formulário -->
                <div class="modal-content" style="background-color:#6495ED;" style="background: #316aaf;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar atividades</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                              
                    <div class="row mt-2 g-3">
                        <div class="col-12">
                            <input id="titulo" type="text" class="form-control" placeholder="título" aria-label="título">
                        </div>
                        <div class="col-12">
                            <input id="pontos" type="number" class="form-control" placeholder="pontos" aria-label="pontos">
                        </div>

                        <div class="col-12" style="display: flex;">
                            <input id="dataI" type="date" class="form-control" placeholder="dataI" aria-label="dataI">
                        </div>

                        <div class="col-12">
                            <select id="categoria" class="form-select" aria-label="selecione a categoria">
                                <option selected>selecione a categoria</option>
                                <option value="aulas_teoricas">Aulas teoricas</option>
                                <option value="aulas_praticas">Aulas práticas</option>
                                <option value="prova_pratica">Prova prática</option>
                            </select>
                        </div>
                    </div>
                </div>
                  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./assets/js/crud.js"></script>
    

</body>
</html>
