    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- começa o controle do Menu de comandos -->

        <div class="container-fluid">
            <img src="/autoescola.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Tarefas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Em andamento</a></li>
                            <li><a class="dropdown-item" href="#">Pendentes</a></li>
                            <li><a class="dropdown-item" href="#">Concluídas</a></li>

                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    
                <!-- para mostrar que há notificações pendentes de serem lidas ou tarefas a cumprir -->

                       Notificações <span class="badge text-bg-secondary">4</span>

</nav> <!-- termina o controle do Menu de comandos -->
    <!-- troca a cor de fundo do container
        <div class="container mt-3 " style="background-color: #eba503;">
    -->
    
        <div class="container mt-3 ">    
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i>          
            Cadastrar Tarefa
        </button>

        <div class="row mt-3">
            <div class="col-lg-3 col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        Matricular em uma auto escola
                    </div>
                    <div class="card-body">
                        <p class="card-text">Escolher/matricular em uma auto escola próximo ao trabalho.</p>
                        <p> 
                            <span class="badge text-bg-primary">1º passo</span>                            
                        </p>
                        <a href="#" class="btn btn-success">
                            <i class="bi bi-check-lg"></i>
                        </a>
                        <a href="#" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div> <!-- card -->
            </div> <!-- coluna -->
        </div> <!-- linha -->
    </div> <!-- container -->



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                 <!--                        Mudando a cor do formulário -->
                <div class="modal-content" style="background-color: #50e939;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" aria-describedby="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" aria-label="categoria" id="categoria">
                                <option selected>selecione a categoria</option>
                                <option value="1">Aulas teoricas</option>
                                <option value="2">Aulas práticas</option>
                                <option value="3">Prova prática</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
